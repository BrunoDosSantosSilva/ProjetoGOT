<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Game of Thrones</title><!--Criar Style.css-->
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/pages/create.css" />
</head>
<body>
    {% include 'header.html' %}
    <div class="bloco">
        <h2>Criar Personagem</h2>
    </div>

    {% if id_atribuido %}

    <div class="bloco">

        <p>Personagem criado com sucesso!<br>
        <br>
        O ID atribuído foi <span class="id_atribuido">{{id_atribuido}}</span>. </p><br>    
        
        <a href="/read/{{id_atribuido}}" class="botao">Visualizar o Personagem</a>
        </p>
    </div>

    {% else %}

    <div class="bloco">

        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="nome"> Nome do Personagem: </label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="bloco form_input">
                <label for="descricao"> Descrição do Personagem: </label>
                <input type="text" id="descricao" name="descricao">
           
            </div>
            
            <div class="bloco form_input">
                <label for="imagem_url"> Imagem do Personagem(URL): </label>
                <input type="text" id="imagem_url" name="imagem_url">
           
            </div>


            <div class="bloco form_input">
                <input type="submit" class="botao" value="Enviar">

            </div>
        </form>
    </div>
    {% endif %}





</body>
</html>
